<!DOCTYPE html>
<html>

	<head>
		<title>User admin</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />

		<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="datatable/dataTables.jqueryui.css">
		<link rel="stylesheet" type="text/css" href="datatable/dataTable.css">
		<link rel="stylesheet" type="text/css" href="datatable/datatable2.css">

		<script type="text/javascript" src="js/user.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

		<style>
			
			#createuser table tr{
				border-bottom:1em solid white;
			}

			.deleteUsers{
				border: none;
				cursor:pointer;
				overflow: hidden;
				outline:none;
				background-color: Transparent;
				width:30px;
				height: 20px;
				background-image: url("img/delete.png");
				background-repeat: no-repeat;
				background-color: "white";
			}
		</style>
	</head>

	<body onload="init();" id="body" style="display:none;">
	
		<div style="z-index: 10;position: absolute;right: 0;top: 0;margin:10px;">
			<input onClick="logout();" type="button" value="logout" style='font-weight:bold;'/>
		</div>

		<h2 class="form-signin-heading" style='margin: 0 auto;margin-top:50px;text-align:center;'><img src="img/logo.png"/></h2>

		<div class='ribbon' style='font-size:1.3em;'>
			<a href='dashboard'><span>dashboard</span></a>
		</div>

		<div id="createuser">
			<table>
				<tr style='border-top:1em solid white;'>
					<td>username</td>
					<td>&nbsp<input type="text" id="new_username" style='width:50%;'/></td>
				</tr>
				<tr>
					<td>password</td>
					<td>&nbsp<input type="password" id="password"/></td>
				</tr>
				<tr>
					<td>role</td>
					<td>&nbsp<input class="checkbox_role" type="checkbox" name="role" value="Admin"> admin<br>
					</td>
				</tr>
			</table>
		</div>

		<div id="subMenu2">

			<input type="button" value="Create new user" onClick="createNewUser();"/>

		</div>

		<div id="bodyConf">

			<table id="users" class="fixed">
				<thead>
					<tr>
						<th>username</th>
						<th>role</th>
						<th>creation date</th>
						<th>last login</th>
						<th></th>
					</tr>
				</thead>

				<tfoot>
					<tr>
					<tr>
						<th>username</th>
						<th>role</th>
						<th>creation date</th>
						<th>last login</th>
						<th></th>
					</tr>
				</tfoot>

			</table>
		</div>

		<div id="deleteDialog">
		</div>

		<script type="text/javascript" language="javascript" src="datatable/jquery.dataTables.min.js"></script>
		<script type="text/javascript" language="javascript" src="datatable/dataTables.jqueryui.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<script  type="text/javascript" language="javascript">

			$(document).ready(function() {

				$('#body').show();

			});

			$(function(){

				$( "#deleteDialog" ).dialog({

				  resizable: false,
				  title:"Are you sure to remove this user ?",
				  height:100,
				  width:350,
				  autoOpen: false,
				  modal: true,
				  buttons: {

				    "Confirm": function() {

						deleteUser();
						$( this ).dialog( "close" );
				    },

				    Cancel: function() {

				      $( this ).dialog( "close" );

				    }
				  }
				});

				$( "#createuser" ).dialog({

				  resizable: false,
				  title:"Create user",
				  height:300,
				  width:500,
				  autoOpen: false,
				  modal: true,
				  buttons: {

				    "Confirm": function() {
						createUser();
						$(this).dialog( "close" );
				    },

				    Cancel: function() {
				      $( this ).dialog( "close" );

				    }
				  }
				});
			});

		</script>

	</body>
</html>
